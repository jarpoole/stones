<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stones</title>
  </head>
  <body style="margin: 0; width: 100vw; height: 100vh">
    <!-- https://trunkrs.dev/assets -->
    <link data-trunk rel="copy-dir" href="assets" />
    <!-- Set display:block to remove scrollbars -->
    <canvas id="bevy-canvas" style="display: block"></canvas>
    <!-- Add a loading bar with will be hidden by the initializer when the wasm finishes loading -->
    <link
      rel="rust"
      href="Cargo.toml"
      data-trunk
      data-initializer="initializer.mjs"
    />
    <link data-trunk rel="css" href="styles.css" />
    <div class="loading-container">
      <div id="loading-bar" class="loading-bar"></div>
    </div>
  </body>
</html>
